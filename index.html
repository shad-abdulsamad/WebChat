<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat UI</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chat UI</h1>
                <img src="https://cdn.dribbble.com/users/37530/screenshots/2937858/drib_blink_bot.gif">
        </div>
        <div class="body">
            <p class="message">Hi!</p>
            <p class="message">I'm a bot</p>
            <p class="user-message">Hi!</p>
            <div class="avatar">
                <img src="https://cdn.dribbble.com/users/37530/screenshots/2937858/drib_blink_bot.gif" >
            </div>
            <p class="user-message">I'm not a bot</p>
            <p class="user-message">But I am static text that was put here by a human.
                the only dynamic stuff you'll find here is whatever someone types in the 
                "say something" text area hehe.
            </p>
            <p class="user-message">Thank you.</p>
        </div>
    </div>
</body>
</html>
